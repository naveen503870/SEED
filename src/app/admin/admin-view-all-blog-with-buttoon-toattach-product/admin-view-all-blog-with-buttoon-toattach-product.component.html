<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 header">
      <h2>View blog and attach to product Page</h2>

      <form>
        <div class="row">
          <div class="col header">
            <form class="form-inline">
              <label class="my-1 mr-2" for="inlineFormCustomSelectPref">
                <h4><b>Attach to Product</b></h4>
              </label>
              <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                <option selected>Choose</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </form>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="Name"><b>Blog Author</b></label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="Name"><b>Blog Name</b></label>
            <textarea class="form-control" rows="3" placeholder="Blog Name" required></textarea>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="Name"><b>Blog Description</b></label>
            <textarea class="form-control" rows="3" placeholder="Blog Description" required></textarea>
          </div>
        </div>



      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-12 bt">
      <button type="submit" class="btn badge-success">Submit</button>
    </div>
  </div>
</div>
