<app-adminsidebar></app-adminsidebar>
<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-mg-12 col-lg-12 header mt-2 d-flex justify-content-center text-center">
                <h2><b>Create Banner Image</b></h2>
            </div>
        </div>
        <div class="row">
            <div class="col heading">
                <h6><b>Image</b></h6>
                <input type="file" class="form-control-file" (change)="onFileChange($event)" >
            </div>
        </div>

    </div>


    <div class="row mt-4 mb-4 d-flex justify-content-center">
        <div class="col-6 bt">
            <button type="button" class="btn btn-success header btn-block" (click)="handleSubmit()">Submit</button>
        </div>
    </div>







    <div class="row" style="background-color: #F6F6F6;">
        <div class="col-lg-12 col-md-12">
            <h2 style="text-align: center;">View Banner Images</h2>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">S no.</th>
                        <th scope="col">Photo</th>
                        <th scope="col">Status</th>
                        <th scope="col">Choose</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let el of bannerArr;index as i">
                        <th scope="row">{{i+1}}</th>
                        <td><img src="{{el.imageUrl}}" height="50px" width="50px"></td>
                        <td>{{el.active}}</td>
                        <td><button type="button" class="btn btn-success" (click)="setActive(el._id)">Active</button> &nbsp;&nbsp;
                            <button type="button" class="btn btn-warning mr-2" (click)="setInactive(el._id)">Inactive</button>
                            <button type="button" class="btn btn-danger" (click)="removeBanner(el._id,el.image)">Delete</button></td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
