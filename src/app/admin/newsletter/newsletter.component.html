<app-adminsidebar></app-adminsidebar>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-mg-12">
            <h2 class="header"> View Newsletter </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-mg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">S No.</th>
                        <th scope="col">Email</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let obj of newsArr;index as i">
                        <th scope="row">{{i+1}}</th>
                        <td>{{obj.email}}</td>
                        <td><button type="button" class="btn btn-danger" (click)="deleteById(obj._id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
