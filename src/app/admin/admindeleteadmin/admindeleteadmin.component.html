<app-adminsidebar></app-adminsidebar>
<div class="container mt-3" >

    <div class="row">
      <div class="col-lg-12 col-md-12">
        <h2 style="text-align: center;">Admins</h2>
  
        <table class="table table-hover " >
          <thead>
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Choose</th>
  
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let obj of adminArr; index as i">
              <th scope="row">{{i+1}}</th>
              <td>{{obj.name}}</td>
              <td>{{obj.email}}</td>
              <td>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Delete </button>
              
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete {{obj.name}}?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">No</button>
                        <button type="button" class="btn btn-danger"(click)="deleteAdmin(obj._id)">Yes</button>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
  
      </div>
    </div>
  </div>
