<app-adminsidebar></app-adminsidebar>
<div class="container" *ngIf="content">
  <div class="row" style="background-color: #F6F6F6;">
    <div class="col-lg-12 col-md-12">
      <h2 style="text-align: center;">Create Content</h2>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Name"><b>Title</b></label>
            <p style="border: 1px solid black; padding: 5px;">{{content.title}}</p>
          </div>
          <div class="form-group col-md-6">
            <label for="Discription"><b>Url</b></label>
            <p style="border: 1px solid black; padding: 5px;">{{content.url}}</p>
          </div>
        </div>
        
      </form>
    </div>
  </div>
</div>
