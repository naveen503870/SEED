<div class="container col-md-9">
    <h1>Create Discount page</h1>
<form>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Name of discount</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" placeholder="Discountname">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Discount Code</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" placeholder="Discountcode">
      </div>
    </div>
    <select class="custom-select col-sm-12">
        <option selected>Discount Type</option>
        <option value="1">Flat off</option>
        <option value="2">Percentage off</option>
        <option value="3">Set price</option>
    </select>
    <div class="form-group row" style="padding-top: 15px;">
        <label class="col-sm-3 col-form-label">Amount of Discount</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Discountamount">
        </div>
      </div>
    </form>
</div>
