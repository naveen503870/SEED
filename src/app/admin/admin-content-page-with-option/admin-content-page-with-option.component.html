<app-adminsidebar></app-adminsidebar>
<div class="container">
    <div class="row">
      <div class="col-lg-12 col-mg-12">
        <h2 class="header"> Content Page With active And Inactive function </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-mg-12">
          <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">S No.</th>
                  <th scope="col">Title</th>
                  <th scope="col">Active</th>
                  <th scope="col">In Active</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let obj of contentArr;index as i">
                  <th scope="row">{{i+1}}</th>
                  <td>{{obj.title}}</td>
                  <td><button type="button" class="btn btn-success" [disabled]="obj.activeFlag==true" (click)="toggleFunction(true,obj._id)" >Active</button></td>
                  <td><button type="button" class="btn btn-danger" [disabled]="obj.activeFlag==false" (click)="toggleFunction(false,obj._id)">In Active</button></td>
                </tr>
              </tbody>
            </table>
  </div>
</div>
