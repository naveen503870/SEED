<app-adminsidebar></app-adminsidebar>
<div class="container">
  <div class="row" style="background-color: #F6F6F6;">
    <div class="col-lg-12 col-md-12">
      <h2 style="text-align: center;">Create Content</h2>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Name"><b>Title</b></label>
            <input type="text" class="form-control" name="title" [(ngModel)]="title" />
          </div>
          <div class="form-group col-md-6">
            <label for="Discription"><b>Url</b></label>
            <input type="text" class="form-control" name="url" [(ngModel)]="url" />
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <h4>Content Input</h4>
            </div>
            <angular-editor [placeholder]="'Enter text here...'" name="name" [(ngModel)]="content" [config]="editorConfig"></angular-editor>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="button" class="btn btn-success" (click)="addContent()">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
