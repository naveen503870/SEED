<app-adminsidebar></app-adminsidebar>
<div class="container">
    <div class="row">
      <div class="col-lg-12 col-mg-12">
        <h2 class="header"> Content Page With SEO </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-mg-12">
          <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">S No.</th>
                  <th scope="col">Name</th>
                  
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor= "let obj of seoArr; index as i ">
                  <th scope="row">{{i+1}}</th>
                  <td>{{obj.title}}</td>
                  
                  <td><button type="button" routerLink="/admin/content/seo/{{obj.url}}" class="btn btn-outline-success bt"> SEO </button></td>
                </tr>
                
              </tbody>
            </table>
  </div>
</div>
