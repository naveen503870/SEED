<app-adminsidebar></app-adminsidebar>
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-mg-12">
      <h2 class="header"> View Blog Page </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-mg-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">S No.</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <!-- <th scope="col">Rating</th> -->
            <!-- <th scope="col">View Detail</th> -->
            <th scope="col">Update Detail</th>
            <th scope="col">Update Image</th>
            <th scope="col">Delete Detail</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of blogArr;index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{obj.name}}</td>
            <td>{{obj.description}}</td>
            <!-- <td><button type="button" class="btn btn-info">View</button></td> -->
            <td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModalUpdate"
                (click)="setUpdate(obj)">Update</button></td>
            <td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModalUpdateImage"
                (click)="setUpdate(obj)">Update Image</button></td>
            <td>
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalDelete"
                (click)="setDelete(obj._id,obj.name)">Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!--Delete modal-->
<div class="modal fade" id="exampleModalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabeldelete"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabeldelete">Are you sure you want to delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" (click)="deleteBlog()">Yes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModalUpdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelUpdate"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1>Update Blog</h1>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-mg-12 col-lg-12 header mt-2 d-flex justify-content-center text-center">
              <h2><b>Update Blog</b></h2>
            </div>
          </div>
          <div class="row">
            <div class="col heading">
              <h6><b>Blog name</b></h6>
              <input type="text" class="form-control" placeholder="BlogHeading" name='name'
                [(ngModel)]='updateObj.name'>
            </div>
            <div class="col heading">
              <h6><b>Blog Author</b></h6>
              <input type="text" class="form-control" placeholder="Blog Auhor" name='author'
                [(ngModel)]='updateObj.author'>
            </div>
          </div>
          <div class="row">
            <div class="col heading mt-2">
              <h6><b>Blog Description</b></h6>
              <textarea class="form-control fm" placeholder="Blog Description" name='description'
                [(ngModel)]='updateObj.description'></textarea>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col heading">
              <h6><b>Url</b></h6>
              <input type="text" class="form-control" placeholder="Blog Auhor" name='url' [(ngModel)]='updateObj.url'>
            </div>
            <div class="col header">
              <form class="form-inline">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">
                  <h6><b>Select Product</b></h6>
                </label>
                <select class="custom-select my-1 " id="inlineFormCustomSelectPref" name='productName'
                  [(ngModel)]='productName'>
                  <option value="">Choose A Product</option>
                  <option *ngFor="let obj of productArr ">{{obj.name}}</option>
                </select>
              </form>
            </div>
          </div>
        </div>

        <div class="container"></div>
        <div class="container-fluid editor">
          <div class="row">
            <div class="col">
              <h4>
                Blog Input:
              </h4>
            </div>
          </div>
          <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="updateObj.Blog" [config]="editorConfig">
          </angular-editor>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" (click)="updateBlog()">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModalUpdateImage" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabelUpdate" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1>Update Blog Image</h1>
      </div>
      <div class="modal-body">
        <input type="file" (change)="onFileChange($event)">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" (click)="updateBlogImage()">Yes</button>
      </div>
    </div>
  </div>
</div>
