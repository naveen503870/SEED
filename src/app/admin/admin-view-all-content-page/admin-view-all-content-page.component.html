<app-adminsidebar></app-adminsidebar>
<div class="container">
    <div class="row">
      <div class="col-lg-12 col-mg-12">
        <h2 class="header"> Content Page </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-mg-12">
          <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">S No.</th>
                  <th scope="col">Title</th>
                  <th scope="col">View</th>
                  <th scope="col">Update</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let obj of contentArr;index as i">
                  <th scope="row">{{i+1}}</th>
                  <td>{{obj.title}}</td>
                  <td><button type="submit" routerLink="/admin/content/specific/{{obj.url}}" class="btn btn-success "> View Details </button></td>
                  <td><button type="button" class="btn btn-primary" routerLink="/admin/content/specific/update/{{obj.url}}"> Update {{obj.url}} </button></td>
                  <td><button type="button" (click)="contentDelete(obj._id)"class="btn btn-danger "> Delete </button></td>
                </tr>
              </tbody>
            </table>
  </div>
</div>
