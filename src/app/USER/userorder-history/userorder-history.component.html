<app-plainheader></app-plainheader>
<!-- <app-userheader></app-userheader> -->
<section class="pt-3 d-flex justify-content-center">
  <div class="container">
    <div class="row d-flex justify-content-center mt-3">
      <div class="col-md-12 text-center">
        <h5 class="text-uppercase">Order History</h5>
        <hr style="background-color: rgb(11, 95, 49)" />
      </div>
      <div class="col-md-3">
        <div class="row name-box pt-3 pb-3">
          <div class="col-md-3 text-center my-auto">
            <img
              src="../../../assets/bussiness-man.png"
              alt="user-profile"
              width="40px"
            />
          </div>
          <div class="col-md-9 my-auto">
            <span style="color: #fff">Hello,</span>
            <h5 style="color: rgb(247, 228, 127)">{{ userObj?.firstname }}</h5>
          </div>
        </div>
        <div class="row user-dashboard-navigation mt-4">
          <div class="col-md-12">
            <div class="row pt-4 pb-2">
              <div class="col-md-3 text-center my-auto">
                <img
                  src="../../../assets/box.png"
                  alt="order-icon"
                  width="30px"
                />
              </div>
              <div class="col-md-7 my-auto">
                <a routerLink="/user/orderHistory">
                  <h6
                    class="text-uppercase m-0"
                    style="color: rgb(247, 228, 127)"
                  >
                    <b>My Orders</b>
                  </h6>
                </a>
              </div>
              <div class="col-md-2 my-auto">
                <img
                  src="../../../assets/Images/right-arrow.png"
                  alt="right-arrow"
                  width="12px"
                />
              </div>
              <div class="col-md-12">
                <hr style="background-color: rgb(247, 228, 127)" />
              </div>
            </div>
            <div class="row pt-2 pb-2">
              <div class="col-md-3 text-center">
                <img
                  src="../../../assets/bussiness-man.png"
                  alt="account-icon"
                  width="30px"
                />
              </div>
              <div class="col-md-9">
                <h6 class="text-uppercase" style="color: rgb(247, 228, 127)">
                  Account Settings
                </h6>
                <a routerLink="/user/myAccount">
                  <h6 style="color: #fff">Profile Information</h6>
                </a>
                <a routerLink="/user/manageAddress">
                  <h6 style="color: #fff">Manage Address</h6>
                </a>
              </div>
              <div class="col-md-12">
                <hr style="background-color: rgb(247, 228, 127)" />
              </div>
            </div>
            <div class="row pb-2">
              <div class="col-md-3 text-center my-auto">
                <img
                  src="../../../assets/logout.png"
                  alt="logout-icon"
                  width="30px"
                />
              </div>
              <div class="col-md-9 my-auto">
                <a (click)="logout()">
                  <h6
                    class="text-uppercase m-0"
                    style="color: rgb(247, 228, 127); cursor: pointer"
                  >
                    Logout
                  </h6>
                </a>
              </div>
              <div class="col-md-12">
                <hr style="background-color: rgb(247, 228, 127)" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-7 col-7 offset-md-1">
        <div
          class="row single-order-card mb-4"
          *ngFor="let obj of finalOrderArr"
        >
          <div class="col-md-12 order-status">
            <b>{{ obj.orderStatus }}</b>
          </div>
          <div class="col-md-7 order-display">
            <div class="p-2">
              <h6>Order ID - {{ obj.orderId }}</h6>
              <div class="row">
                <div class="col-md-4">
                  <img
                    src="{{ imgurl }}/uploads/{{ obj.productImage }}"
                    alt=""
                    width="100%"
                  />
                </div>
                <!-- <div class="col-md-8 my-auto">
                                    <span>Arriving Tomorrow</span> <br>
                                    <span>7AM to 7PM</span>
                                </div>                                     -->
              </div>
            </div>
          </div>
          <div class="col-md-5 my-auto text-center">
            <div class="track-order-btn pb-3">
              <button>
                <a
                  routerLink="/user/orderDetails/{{ obj.orderId }}/{{
                    obj.productId
                  }}"
                  class="text-uppercase"
                  >Track Order</a
                >
              </button>
            </div>
            <div class="buy-again-btn pb-3">
              <button
                (click)="
                  addToCart(
                    obj.productId,
                    obj.quantity,
                    obj.listPrice,
                    obj.variantIndex
                  )
                "
              >
                <span class="text-uppercase">Buy Again</span>
              </button>
            </div>
            <div class="order-details-btn pb-3">
              <button>
                <a
                  routerLink="/user/orderDetails/{{ obj.orderId }}/{{
                    obj.productId
                  }}"
                  class="text-uppercase"
                  >Order Details</a
                >
              </button>
            </div>
            <div class="get-invoice-btn">
              <a
                routerLink="/user/orderDetails/{{ obj.orderId }}/{{
                  obj.productId
                }}"
                class="text-uppercase"
                >Get Invoice</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-user-letter></app-user-letter>
<app-user-foooter></app-user-foooter>
