<div class="container-fluid bg-image">
  <div class="row d-flex justify-content-center">
    <div class="col-11">
      <div
        class="row d-flex justify-content-lg-between justify-content-center my-4"
      >
        <div class="col-lg-3 col-12">
          <div class="row d-flex justify-content-between">
            <div class="col-6 col-lg-12">
              <img
                src="../../../assets/img/logo/logo2.png"
                alt=""
                class="LogoStyle"
              />
            </div>
            <div
              class="col-6 d-flex justify-content-end"
              *ngIf="windowWidth > 600 == false"
              (click)="toggleHeader()"
            >
              <i class="fas fa-bars barsIcon"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-12">
          <div
            class="row d-flex justify-content-center headerItemContainer"
            [class.headerItemContainerVisible]="headerItemVisible == true"
            [class.headerItemContainerNotVisible]="headerItemVisible == false"
          >
            <div
              class="col-lg-2 col-7"
              [class.headerItemVisible]="headerItemVisible == true"
              [class.headerItemnotVisible]="headerItemVisible == false"
            >
              <span
                routerLinkActive="activevisible"
                routerLink="/"
                [routerLinkActiveOptions]="{ exact: true }"
                >Home</span
              >
            </div>
            <div
              class="col-lg-2 col-7"
              [class.headerItemVisible]="headerItemVisible == true"
              [class.headerItemnotVisible]="headerItemVisible == false"
            >
              <span
                routerLinkActive="activevisible"
                routerLink="/category"
                class=""
                >Products</span
              >
            </div>
            <div
              class="col-lg-2 col-7"
              [class.headerItemVisible]="headerItemVisible == true"
              [class.headerItemnotVisible]="headerItemVisible == false"
            >
              <span routerLinkActive="activevisible" routerLink="/blog" class=""
                >Blogs</span
              >
            </div>
            <div
              class="col-lg-2 col-7"
              [class.headerItemVisible]="headerItemVisible == true"
              [class.headerItemnotVisible]="headerItemVisible == false"
            >
              <span
                routerLinkActive="activevisible"
                routerLink="/about"
                class=""
                >About Us</span
              >
            </div>
            <div
              class="col-lg-2 col-7"
              [class.headerItemVisible]="headerItemVisible == true"
              [class.headerItemnotVisible]="headerItemVisible == false"
            >
              <span
                routerLinkActive="activevisible"
                routerLink="/contact"
                class="contactBtn"
                [class.contactBtnVisible]="headerItemVisible == true"
                [class.contactBtnNotVisible]="headerItemVisible == false"
                >Contact</span
              >
            </div>
            <div class="col-lg-2 col-7">
              <i
                class="fas fa-shopping-cart fa-lg"
                style="color: #fff; cursor: pointer"
                routerLink="/user/cart"
                >&nbsp;{{ cart.length }}</i
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-11 textContainer">
      <div class="row">
        <div class="col-12 headerLineOne">Healthy life With</div>
      </div>
      <div class="row">
        <div class="col-12 headerLineTwo">Nature Organic</div>
      </div>
      <div class="row">
        <div class="col-lg-5 col-8 headerLineThree">
          Vegetables are the edible part of a plant that is used in cooking or
          can be eaten now
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2 col-10">
          <button class="exploreNowbtn">Explore Now</button>
        </div>
      </div>
    </div>
  </div>
  <img
    src="../../../assets/newuiimages/headerImage.png"
    alt=""
    class="backgroundImageSize"
  />
</div>
